<!DOCTYPE html>
  <html>
    <head>

      <meta name="viewport" content="width-device-width, initial-scale-1.0">
      <link rel="stylesheet" href="styles/payStyle.css">
      <title>Payment Information</title>

    </head>
    <body>
      <button type="button" onclick="location.href='Cart.html'" style="display: inline-block; color: white; background-color: black; float: left; border: none; font-size: 20px">Back</button>
      <h1><span style="background-color: black">&#128308;    &#128308;    &#9898;</span></h1>

       <div class="row">
        <div class="col-75">
          <div class="container">
            <h3><span>Payment Informaion</span></h3>

        <div class="col-75">
        <label for="cType">Card Type</label>
            <div class="dropdown">
              <button onclick="dropDown()" class="dropbtn">&#x25BC; Choose Card Type</button>
              <div id="cType" class="dropdown-content">
                <input type="radio" id="MasterCard" value="card">
                <label for="card">MasterCard</label><br>
                <input type="radio" id="Visa" value="card">
                <label for="card">Visa</label><br>
                <input type="radio" id="American Express" value="card">
                <label for="card">American Express</label>
              </div>
            </div>
            </div>

        <form action="Confirmation.html" autocomplete="on">

          <div class="col-50">

            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="exp">Exp Date</label>
            <input type="text2" id="exp" name="exp" placeholder="MM/YY">
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Robert J Freeman">

            <div class="row" style="margin-left: 0">
              <div class="col-50" style="padding-left: 0">
                <label for="cvv">CVV</label>
                <input type="text2" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

          
            <div class="col-50">
              <h3><span>Billing Information</span></h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="66 Chancellors Cir">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Winnipeg">

              <div class="row" style="margin-left: 0">
                <div class="col-50" style="padding-left: 0">
                  <label for="province">Province</label>
                  <input type="text" id="province" name="province" placeholder="Manitoba">
                </div>
                <div class="col-50" style="padding-left: 0">
                  <label for="Postal Code">Postal Code</label>
                  <input type="text2" id="Postal Code" name="Postal Code" style="width: 14%" placeholder="R3T 2N2">
                </div>
              </div>
            </div>

            

          
          
          
      </div>
    </div>
</div>
  <input type="submit" value="Continue to checkout" class="btn">
  </form>

    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function dropDown() {
        document.getElementById("cType").classList.toggle("show");
      }
  
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
         }
        }
      }
      </script>
  
    </body>
  </html>
